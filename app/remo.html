<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>MoFo Campaign URL Builder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <h3 class="text-muted">REMO End of Year Fundraising URL</h3>
            </div>

            <div class="row input-section">
                <div class="col-md-12">

                      <!-- REF ID / NAME -->
                      <div class="form-group">
                        <label for="utm_source">Your Referral Name (an id or nick is fine) </label>
                        <input type="text" class="form-control" name="utm_campaign" placeholder="e.g. mofoadam">
                      </div>

                      <!-- LANDING PAGE -->
                      <div class="form-group">
                        <label for="utm_source">Which donation form would you like? </label>
                        <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/contribute/givenow-seq" checked>
                                U.S. Dollar (USD)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-aud/">
                                Australian Dollar (AUD)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-brl/">
                                Brazillian Real (BRL)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-cad/">
                                Canadian Dollar (CAD)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-chf/">
                                Swiss Franc (CHF)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-czk/">
                                Czech Koruna (CZK)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-dkk/">
                                Danish Krone (DKK)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-eur-de/">
                                Euro (EUR German)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-eur-fr/">
                                Euro (EUR French)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-gbp/">
                                British Pound (GBP)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-hkd/">
                                Hong Kong Dollar (HKD)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-huf/">
                                Hungarian Forint (HUF)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-ils/">
                                Israeli Shekel (ILS)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-jpy/">
                                Japanese Yen (JPY)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-mxn/">
                                Mexican Peso (MXN)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-nok/">
                                Norwegian Krone (NOK)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="landingPageURL" value="https://sendto.mozilla.org/page/content/paypal-donate-nzd/">
                                New Zealand Dollar (NZD)
                              </label>
                            </div>

                      </div>


                      <!-- SOURCE -->
                      <input type="hidden" name="utm_medium" value="referral">
                      <input type="hidden" name="utm_source" value="remo">
                      <input type="hidden" name="utm_content">

                      <button type="submit" class="btn btn-success btn-lg" id="simpleGetTaggedURL">Get Your Custom Fundraising URL</button>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-info result" id="result-placeholder" role="alert">
                        ...
                    </div>
                    <div class="alert alert-success result" id="result-success" role="alert">
                      <h4>Your tagged URL:</h4>
                        <p id="result-url"></p>
                        <p><br /><a href="" id="result-link" class="btn btn-default" target="_blank"><span class="glyphicon glyphicon-share"></span> TEST IT WORKS</a></p>
                        <ul class="notes">
                          <li><small>If promoting this link on social media, it's best to run this tagged URL through a URL shortener (http://mzl.la), to produce something that looks better in a tweet.</small></li>
                        </ul>
                    </div>
                    <div class="alert alert-danger result" id="result-error" role="alert">
                        err
                    </div>
                </div>
            </div>


        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
